[package]
name = "akd"
version = "0.7.7"
authors = ["Harjasleen Malvai <hmalvai@fb.com>", "Kevin Lewi <klewi@fb.com>", "Sean Lawlor <seanlawlor@fb.com>"]
description = "An implementation of an auditable key directory"
license = "MIT OR Apache-2.0"
edition = "2018"
keywords = ["key-transparency", "akd"]
repository = "https://github.com/novifinancial/akd"
readme = "../README.md"
## Uncomment for automated building of the protobuf Rust sources. Necessary if the .proto specs change
# build = "src/build.rs"

# [build-dependencies]
# protobuf-codegen = "3.2"
# protoc-bin-vendored = "3"

[features]
bench = ["public-tests"]
public-tests = ["rand", "bincode", "colored", "once_cell", "serde_serialization"]
public_auditing = ["protobuf", "thiserror"]
default = []
serde_serialization = ["serde", "ed25519-dalek/serde"]
# Collect runtime metrics on db access calls + timing
runtime_metrics = []

[dependencies]
## Required dependencies ##
async-recursion = "0.3"
async-trait = "0.1"
curve25519-dalek = "3"
dashmap = { version = "5" }
ed25519-dalek = "1"
hex = "0.4"
keyed_priority_queue = "0.3"
log = { version = "0.4.8", features = ["kv_unstable"] }
winter-crypto = "0.2"
winter-utils = "0.2"
winter-math = "0.2"

## Optional Dependencies ##
bincode = { version = "1", optional = true }
colored = { version = "2", optional = true }
once_cell = { version = "1", optional = true }
protobuf = { version = "3.2", optional = true }
rand = { version = "0.7", optional = true }
serde = { version = "1", features = ["derive"], optional = true }
thiserror = { version = "1.0.30", optional = true }
tokio = { version = "1.10", features = ["sync", "time"] }

[dev-dependencies]
criterion = "0.3"
serial_test = "0.5"
proptest = "1.0"
proptest-derive = "0.3"
colored = { version = "2" }
once_cell = { version = "1" }
ctor = "0.1"
tokio-test = "0.4"
tokio = { version = "1.10", features = ["rt", "sync", "time", "macros"] }
akd = { path = ".", features = ["public-tests"] }

[[bench]]
name = "azks"
harness = false
required-features = ["bench"]
path = "../benches/azks.rs"
