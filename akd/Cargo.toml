[package]
name = "akd"
version = "0.9.0-pre.1"
authors = ["Harjasleen Malvai <hmalvai@fb.com>", "Kevin Lewi <klewi@fb.com>", "Sean Lawlor <seanlawlor@fb.com>"]
description = "An implementation of an auditable key directory"
license = "MIT OR Apache-2.0"
edition = "2021"
keywords = ["key-transparency", "akd"]
repository = "https://github.com/facebook/akd"
readme = "../README.md"

[features]
# Supported configurations
whatsapp_v1 = ["akd_core/whatsapp_v1"]
experimental = ["akd_core/experimental"]

bench = ["experimental", "public_tests", "tokio/rt-multi-thread", "dep:paste"]
public_tests = ["dep:rand", "dep:bincode", "dep:colored", "dep:once_cell", "serde_serialization", "akd_core/public_tests", "akd_core/rand", "dep:paste"]
public_auditing = ["dep:protobuf", "akd_core/protobuf"]
serde_serialization = ["dep:serde", "ed25519-dalek/serde", "akd_core/serde_serialization"]
# Collect runtime metrics on db access calls + timing
runtime_metrics = []
# Parallelize VRF calculations during publish
parallel_vrf = ["akd_core/parallel_vrf"]
# Parallelize node insertion during publish
parallel_insert = []
# Enable pre-loading of the nodes when generating history proofs
preload_history = []
# TESTING ONLY: Artifically slow the in-memory database (for benchmarking)
slow_internal_db = []
# Greedy loading of lookup proof nodes
greedy_lookup_preload = []

# Default features mix (experimental + audit-proof protobuf mgmt support)
default = ["public_auditing", "parallel_vrf", "parallel_insert", "preload_history", "greedy_lookup_preload", "experimental"]

[dependencies]
## Required dependencies ##
akd_core = { path = "../akd_core", default-features = false, features = ["vrf"] }
async-recursion = "0.3"
async-trait = "0.1"
curve25519-dalek = "3"
dashmap = { version = "5" }
ed25519-dalek = "1"
hex = "0.4"
log = { version = "0.4.8", features = ["kv_unstable"] }
tokio = { version = "1.21", features = ["sync", "time", "rt"] }

## Optional dependencies ##
bincode = { version = "1", optional = true }
serde = { version = "1", features = ["derive"], optional = true }
rand = { version = "0.7", optional = true }
colored = { version = "2", optional = true }
once_cell = { version = "1", optional = true }
protobuf = { version = "3.2", optional = true }
paste = { version = "1", optional = true }

[dev-dependencies]
criterion = "0.3"
serial_test = "0.5"
proptest = "1.0"
proptest-derive = "0.3"
colored = { version = "2" }
once_cell = { version = "1" }
ctor = "0.1"
tokio-test = "0.4"
tokio = { version = "1.21", features = ["rt", "sync", "time", "macros"] }
mockall = "0.11"
futures = "0.3"
itertools = "0.10"
paste = "1"

# To enable the public_tests feature in tests
akd = { path = ".", features = ["public_tests", "whatsapp_v1", "experimental"], default-features = false }

[[bench]]
name = "azks"
harness = false
required-features = ["bench"]

[[bench]]
name = "directory"
harness = false
required-features = ["bench"]
