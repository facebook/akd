name: CI
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, repoened, synchronize]

jobs:
  test:
    name: Test Rust ${{matrix.toolchain}} on ${{matrix.os}}
    runs-on: ${{matrix.os}}-latest
    strategy:
      fail-fast: false
      matrix:
        toolchain: [stable]
        os: [ubuntu]
    steps:
      - uses: actions/checkout@main
      - name: Install rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{matrix.toolchain}}
          override: true
      - name: Build the docker-compose stack
        run: docker-compose -f docker-compose.yml up -d
      - name: Check running containers
        run: docker ps -a
      - name: Verify MySQL db connection
        run: |
          while ! docker exec akd-test-db mysql --user=root --password=example -e "SHOW DATABASES" >/dev/null 2>&1; do
            sleep 1
          done
          echo "MySQL container is up"
      - name: Check container akd-test-db logs
        run: docker logs akd-test-db
      - name: Test
        uses: actions-rs/cargo@v1
        with:
          command: test
      - name: Cleanup docker container
        run: docker-compose -f docker-compose.yml down -v
      - name: Copy integration test logs for review
        run: cat integration_tests/integration_test.log
      - name: Test the lean client for wasm and SHA3-256 hashing
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --package akd_client --no-default-features --features wasm,sha3_256
      - name: Test the lean client for wasm and BLAKE3 hashing
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --package akd_client --no-default-features --features wasm,blake3

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
      - name: Install minimal stable with clippy
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          components: clippy
          override: true

      - name: Clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --all -- -D clippy::all -D warnings

  rustfmt:
    name: rustfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
      - name: Install minimal stable with rustfmt
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          components: rustfmt
          override: true

      - name: rustfmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check
